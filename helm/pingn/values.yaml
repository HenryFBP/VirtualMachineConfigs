# Default values for pingn.
# This is a YAML-formatted file.
# Declare variables to be passed into your templates.

replicaCount: 1

image:
  repository: asdfasdfadsfasdfasdfasdf
  pullPolicy: Always
  # Overrides the image tag whose default is the chart appVersion.
  tag: "latest"

imagePullSecrets: [ ]
nameOverride: ""
fullnameOverride: ""

serviceAccount:
  # Specifies whether a service account should be created
  create: true
  # Annotations to add to the service account
  annotations: { }
  # The name of the service account to use.
  # If not set and create is true, a name is generated using the fullname template
  name: ""

podAnnotations: { }

podSecurityContext: { }
# fsGroup: 2000

securityContext: { }
# capabilities:
#   drop:
#   - ALL
# readOnlyRootFilesystem: true
# runAsNonRoot: true
# runAsUser: 1000

service:
  type: ClusterIP
  port: 80

ingress:
  enabled: true
  className: "nginx"
  annotations: { }
  # kubernetes.io/ingress.class: nginx
  # kubernetes.io/tls-acme: "true"
  hosts:
    - host: pingn.local
      paths:
        - path: /
          pathType: ImplementationSpecific
  tls: [ ]
  #  - secretName: chart-example-tls
  #    hosts:
  #      - chart-example.local

postgres:
  port: "5432"
  image:
    repository: "postgres"
    tag: "latest"

pingn:
  port: "80"

pingnInstances:
  - name: ping1
    env:
      - name: ROOT_PING
        value: "1"
      - name: APP_NAME
        value: "ping1"
      - name: PSQL_HOST
        value: "postgres"
  - name: ping2
    env:
      - name: APP_NAME
        value: "ping2"
      - name: CHILD_URL
        value: "http://ping1"
      - name: CHILD_NAME
        value: "ping1"
  - name: ping3
    env:
      - name: APP_NAME
        value: "ping3"
      - name: CHILD_URL
        value: "http://ping2"
      - name: CHILD_NAME
        value: "ping2"
  - name: ping4
    env:
      - name: APP_NAME
        value: "ping4"
      - name: CHILD_URL
        value: "http://ping3"
      - name: CHILD_NAME
        value: "ping3"


resources:
  # We usually recommend not to specify default resources and to leave this as a conscious
  # choice for the user. This also increases chances charts run on environments with little
  # resources, such as Minikube. If you do want to specify resources, uncomment the following
  # lines, adjust them as necessary, and remove the curly braces after 'resources:'.
  limits:
    cpu: 100m
    memory: 128Mi
  requests:
    cpu: 100m
    memory: 128Mi

autoscaling:
  enabled: false
  minReplicas: 1
  maxReplicas: 100
  targetCPUUtilizationPercentage: 80
  # targetMemoryUtilizationPercentage: 80

nodeSelector: { }

tolerations: [asdfasdfasdf ]

affinity: { }
